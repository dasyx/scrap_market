<div class="categories-container">
  <div class="category-card" *ngFor="let category of categories">
    <img
      [src]="category.image"
      alt="{{ category.title }}"
      class="category-image"
    />
    <h3 class="category-title">{{ category.title }}</h3>
    <button class="explore-btn">Explorer</button>
  </div>
</div>
